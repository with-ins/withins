<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Unstage - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #FEE500;
            color: #000;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
            font-weight: bold;
        }
        .kakao-icon {
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login to Unstage</h1>
        <p>Please login using your Kakao account.</p>
        
        <a class="btn" href="/oauth2/authorization/kakao">
            <span class="kakao-icon">K</span> Login with Kakao
        </a>
        
        <div style="margin-top: 20px;">
            <a href="/">Back to Home</a>
        </div>
    </div>
</body>
</html>
